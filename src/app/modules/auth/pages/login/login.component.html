<div class="container">
  <section id="login">
    <div class="container-fluid">
      <div class="row full-height-vh mt-5">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card col-lg-4 col-md-6 col-sm-8">
            <div class="card-content">
              <div class="card-body login-img">

                <div class="col-12 text-center">
                  <h3>Login Usuario</h3>
                </div>

                <form class="row m-0" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="row px-2">
                    <div class="col-lg-12 col-md-12 bg-white">
                      <input type="email" class="form-control" placeholder="Email" formControlName="email" />
                      <div *ngIf="loginForm.get('email').hasError &&
                        (loginForm.get('email').touched ||
                        loginForm.get('email').dirty)">
                        <div class="inv-feedback" *ngIf="loginForm.get('email').hasError('required')">
                          El campo es obligatorio.
                        </div>
                        <div class="inv-feedback" *ngIf="loginForm.get('email').hasError('email')">
                          Debe ser un email válido.
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 mt-2 bg-white">
                      <input [type]="passwordType" class="form-control" placeholder="Contraseña"
                        formControlName="password" />
                      <div *ngIf="loginForm.get('password').hasError &&
                        (loginForm.get('password').touched ||
                        loginForm.get('password').dirty)">
                        <div class="inv-feedback" *ngIf="loginForm.get('password').hasError('required')">
                          El campo es obligatorio.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row px-2" *ngIf="errorMessage">
                    <div class="col-lg-12 col-md-12 mt-2 bg-white">
                      <div class="inv-feedback">{{errorMessage}}</div>
                    </div>
                  </div>

                  <div class="col-lg-12 col-md-12 bg-white px-2 ml-3 mb-2 mt-2">
                    <input type="checkbox" class="custom-control-input" id="showPassword" formControlName="showPassword"
                      (change)="showPasswordToogle()" />
                    <label class="custom-control-label" for="showPassword">Mostrar
                      contraseña</label>
                  </div>
                  <div class="col-lg-12 col-md-12 bg-white px-2 mt-1">
                    <input class="btn btn-dark btn-block text-decoration-none
                      text-white" type="submit" [disabled]="!loginForm.valid" value="INICIAR SESIÓN" />
                    <hr class="m-0" />
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
